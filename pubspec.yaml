name: Decor8
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.0+1
  flutter_bloc: ^3.2.0
  bloc: ^3.0.0
  equatable: ^1.1.0
  flutter_svg: ^0.19.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/splash_screen.png
    - assets/logo.png
    - assets/sample.png
    - assets/atm_locator.png
    - assets/visa.png
    -
  fonts:
    - family: poppins
      fonts:
        - asset: fonts/poppins_regular.ttf
    - family: poppins_bold
      fonts:
        - asset: fonts/poppins_bold.ttf
    - family: poppins_medium
      fonts:
        - asset: fonts/poppins_medium.ttf
    - family: timesNewRomanPSMT
      fonts:
        - asset: fonts/TimesNewRomanPSMT.ttf
